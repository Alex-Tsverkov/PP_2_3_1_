<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Ссылка на редактирование (GET с параметром id) -->
            <a th:href="@{/users/edit(id=${user.id})}">Изменить</a>

            <!-- Удаление (POST через форму с RequestParam id) -->
            <form th:action="@{/users/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
</table>
<br/>
<a th:href="@{/users/new}">Добавить пользователя</a>
